<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
          href="style.css">
    <title>QR Code Scanner / Reader</title>
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
</head>

<body>
    <div class="container">
        <h1>Wallet QR Code Scanner:</h1>
        <h1>Identify and Return</h1>
        
        

        <div class="section">
            <div>
                <input type="text" id="qr-scan" class="hide-text" placeholder="Scan QR Code" oninput="showUserInfo()" readonly>
            </div>
            <div id="user-info">
                <!-- User data will be displayed here -->
            </div>
            <div id="my-qr-reader"></div>
        </div>
        
    </div>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <script src="script.js"></script>
</body>

</html>
